<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./../static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <h1>Interactive Map</h1>
    <div class="top-bar">
        <div class="nav-fields">
            <input class="nav-input-field" type="text" id="start" name="start" placeholder="Start Point" required>
            <input class="nav-input-field" type="text" id="end" name="end" placeholder="End Point" required>
        </div>
        <div class="button-container">
            <div class="bookmark-button">
                <img class="bookmark-icon" src="../static//images/bookmark-icon.png" />
            </div>
            <div class="account-button">
                <img class="account-icon" src="../static/images/account-icon.png" />
            </div>
        </div>
    </div>
    <div class="map-container">
        <div id="map" style="height: 1000px;"></div>
    </div>
    <script>
        // Initialize map
        const map = L.map('map').setView([34.0381, -84.5816], 16);  

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>
</body>
</html>
