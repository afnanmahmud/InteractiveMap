<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSU Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <style>
    #map {
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <h2>KSU Interactive Map</h2>
  <div class="search-container">
    <label for="start-location">Start Location:</label>
    <div class="nav-fields">
      <input class="nav-input-field" type="text" id="start" name="start" placeholder="Start Point" required>
      <input class="nav-input-field" type="text" id="end" name="end" placeholder="End Point" required>
  </div>
    <br/>
    <button id="find-route">Find Route</button>
  </div>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src = "main.js"></script>
</body>
</html>
